<!-- popup Cookie  -->
<button type="button" id="popup-cookies" class="btn btn-primary" data-toggle="modal" data-target="#cookies" style="display: none;">Cookies</button>
<!-- The Modal -->
<div class="modal fade" id="cookies" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="modal-body__txt">
					<div class="title mb-3">Use of cookies:</div>
					<p>We would like to use cookies in order to understand the preferences of our visitors, and to be able to design this website optimally. For detailed information, including on how you can revoke your consent at any time, please see our <a data-toggle="modal" data-target="#privacy-policy"> Privacy Policy</a>.</p>
					<div class="modal-button d-flex">
						<button type="button" class="btn close" data-dismiss="modal">Decline</button>
						<button type="button" class="btn agree" data-dismiss="modal">Agree</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
